<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>The Cruise Ship Simulator</title>
</head>
<body>
    
<div id="viewport">
    <div id="ports"></div>
    <div id="ship"></div>
</div>

<script src="./src/controller.js"></script>
<script src="./src/port.js"></script>
<script src="./src/itinerary.js"></script>
<script src="./src/ship.js"></script>

<script>
    const itinerary = new Itinerary([
        new Port('Tokyo'),
        new Port('Yokohama'),
        new Port ('Hamamatsu'),
        new Port('Osaka'),
        new Port('Kobe')
    ]);
    const fune = new Ship(itinerary);
    const controller = new Controller();
    controller.renderPorts(itinerary.ports);
    controller.renderShip(fune);
</script>
</body>
</html>
